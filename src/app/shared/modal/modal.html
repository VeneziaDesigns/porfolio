<div
  class="fixed inset-0 bg-black/10 backdrop-blur-sm flex items-center justify-center z-50"
  (click)="close()"
>
  <div
    class="bg-white dark:bg-neutral-900 rounded-lg p-6 max-w-sm w-full shadow-lg"
    (click)="$event.stopPropagation()"
  >
    <p class="mb-4 text-gray-700 dark:text-gray-200">{{ description }}</p>
    <button
      (click)="close()"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Cerrar
    </button>
  </div>
</div>
