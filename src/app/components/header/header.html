<!-- ========== HEADER ========== -->
<header
  class="sticky top-0 inset-x-0 flex flex-wrap xs:justify-start xs:flex-nowrap z-50 w-full text-sm"
>
  <nav
    class="mt-4 relative max-w-2xl w-full bg-white border border-gray-200 rounded-[24px] mx-2 flex flex-wrap xs:flex-nowrap items-center justify-between p-1 ps-4 xs:py-0 xs:mx-auto dark:bg-neutral-900 dark:border-neutral-700"
  >
    <div class="flex items-center">
      <!-- Logo -->
      <a
        class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-hidden focus:opacity-80 text-neutral-900 dark:text-white"
        href="#"
        aria-label="AHF"
      >
        <!-- tema claro -->
        <img
          src="favicon-light.png"
          alt="AHF Logo"
          class="h-11 w-auto block dark:hidden"
        />
        <!-- tema oscuro -->
        <img
          src="favicon-dark.png"
          alt="AHF Logo Dark"
          class="h-11 w-auto hidden dark:block"
        />
      </a>
    </div>

    <div class="flex items-center gap-1 xs:order-4 xs:ms-4">
      <div class="block xs:hidden">
        <!-- Toggle Button -->
        <button
          type="button"
          class="hs-collapse-toggle flex justify-center items-center size-9.5 border border-gray-200 text-gray-500 rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:border-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          id="hs-navbar-header-floating-collapse"
          aria-expanded="false"
          aria-controls="hs-navbar-header-floating"
          aria-label="Toggle navigation"
          data-hs-collapse="#hs-navbar-header-floating"
        >
          <svg
            class="hs-collapse-open:hidden shrink-0 size-3.5"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block hidden shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <!-- End Toggle Button -->
      </div>
    </div>

    <div
      id="hs-navbar-header-floating"
      class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow xs:block"
      aria-labelledby="hs-navbar-header-floating-collapse"
    >
      <div
        class="flex flex-col xs:flex-row xs:items-center xs:justify-end gap-2 xs:gap-3 mt-3 xs:mt-0 py-2 xs:py-0 xs:ps-7"
      >
        <a
          class="py-0.5 xs:py-3 px-4 xs:px-1 border-s-2 xs:border-s-0 xs:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
          href="#experience"
          >Experiencia</a
        >
        <a
          class="py-0.5 xs:py-3 px-4 xs:px-1 border-s-2 xs:border-s-0 xs:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
          href="#projects"
          >Proyectos</a
        >
        <a
          class="py-0.5 xs:py-3 px-4 xs:px-1 border-s-2 xs:border-s-0 xs:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
          href="#education"
          >Educaci√≥n</a
        >
        <a
          class="py-0.5 xs:py-3 px-4 xs:px-1 border-s-2 xs:border-s-0 xs:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
          href="#skills"
          >Habilidades</a
        >
      </div>
    </div>
  </nav>
</header>
